<!DOCTYPE html>
<html lang="en">

    <title>首页</title>
    {include file="public/css" /}
</head>
<body class="index-index-index">
<div class="login-box">
    <form id="login-form" action="{:url('index/chat/index')}" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">您的昵称</span>
            </div>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">进入聊天室</button>
        </div>
    </form>
</div>
    {include file="public/js" /}

</html>
